        function is_repeated(index,matrix){
            let count=0,j=0;
            for(i=0;i<9;i++){
               let nb= matrix[index][i];
               count =0;
               j=0;
              while(j<9){
                if(matrix[index][j]==nb && nb!=""){

                }

                }
                j++;
              }

                }

                }
